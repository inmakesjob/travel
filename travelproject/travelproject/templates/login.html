<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body style="background-color:aqua;">
<h2 style="background-color:blue;padding:20px;text-align:center;font-family:verdana;font-size:160%">Login credentials</h2>
<form style="text-align:center" action="login" method="post">
    {% csrf_token %}
    <div style="color:blue;padding:20px;text-align=center">
        <input type="text" name="username" placeholder="Username">
    </div>
    <div style="color:blue;padding:20px;text-align=center">
        <input type="password" name="password" placeholder="Password">
    </div>
    <div style="color:blue;padding:20px;text-align=center">
        <input type="submit">
    </div>
    </form>
</body>
</html>
