<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 style="color:green;font-size:200%;padding:50px;text-align:center">Registration form</h2>
<form style="text-align:center;background-color:aqua;" action="register" method="post">
    {% csrf_token %}
    <div style="padding:20px">
        <input type="text" name="username" placeholder="enter your username">
    </div>
    <div style="padding:20px">
        <input type="text" name="first_name" placeholder="enter your first name">
    </div>
    <div style="padding:20px">
        <input type="text" name="last_name" placeholder="enter your last name">
    </div>
    <div style="padding:20px">
        <input type="email" name="emailid" placeholder="enter your email address">
    </div>
    <div style="padding:20px">
        <input type="password" name="password" placeholder="enter your password">
    </div>
    <div style="padding:20px">
        <input type="password" name="confirmpassword" placeholder="enter your password again">
    </div>
    <div style="padding=20px">
         <input type="submit">
    </div>
</form>
{% for message in messages %}
{{message}}
{% endfor %}
</body>
</html>
